<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CupFi Visual Mockup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(180deg, #e8f5e9 0%, #c8e6c9 100%);
            color: #2e7d32;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }
        
        .leaf {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
        }
        
        .leaf1 {
            top: 10%;
            left: 10%;
            transform: rotate(45deg);
            font-size: 120px;
        }
        
        .leaf2 {
            top: 40%;
            right: 15%;
            transform: rotate(-30deg);
            font-size: 90px;
        }
        
        .leaf3 {
            bottom: 20%;
            left: 15%;
            transform: rotate(20deg);
            font-size: 100px;
        }
        
        .container {
            max-width: 450px;
            margin: 0 auto;
            padding: 20px;
            scroll-snap-type: y mandatory;
            height: 100vh;
            overflow-y: scroll;
            position: relative;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 0;
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            z-index: 10;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        
        .logo {
            font-weight: bold;
            font-size: 1.5rem;
            color: #1b5e20;
        }
        
        .wallet-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .section {
            height: 90vh;
            scroll-snap-align: start;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .card-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            color: #1b5e20;
        }
        
        .card-title i {
            margin-right: 10px;
            font-size: 1.6rem;
        }
        
        .stat-container {
            display: flex;
            justify-content: space-between;
            background: #e8f5e9;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #558b2f;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1b5e20;
        }
        
        .btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-weight: 600;
            width: 100%;
            font-size: 1rem;
            margin-top: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid #4caf50;
            color: #4caf50;
        }
        
        .progress-bar {
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            margin: 10px 0;
            position: relative;
            overflow: hidden;
        }
        
        .progress {
            position: absolute;
            height: 100%;
            background: #4caf50;
            border-radius: 5px;
            width: 66%;
        }
        
        .verification-steps {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        
        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }
        
        .step-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-bottom: 10px;
            background: #e8f5e9;
            color: #1b5e20;
            border: 2px solid #4caf50;
        }
        
        .step.completed .step-circle {
            background: #4caf50;
            color: white;
        }
        
        .step-label {
            font-size: 0.8rem;
            color: #558b2f;
            text-align: center;
        }
        
        .camera-placeholder {
            width: 100%;
            height: 200px;
            background: #e8f5e9;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            border: 2px dashed #4caf50;
        }
        
        .camera-placeholder i {
            font-size: 3rem;
            color: #4caf50;
        }
        
        .reward-card {
            text-align: center;
            padding: 30px;
        }
        
        .reward-amount {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1b5e20;
            margin: 20px 0;
        }
        
        .reward-label {
            color: #558b2f;
            margin-bottom: 20px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .card {
                padding: 20px;
            }
            
            .step-circle {
                width: 50px;
                height: 50px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="leaf leaf1">üçÉ</div>
    <div class="leaf leaf2">üçÉ</div>
    <div class="leaf leaf3">üçÉ</div>
    
    <div class="container">
        <header class="header">
            <div class="logo">CupFi</div>
            <button class="wallet-btn">Connect Wallet</button>
        </header>
        
        <section class="section">
            <div class="card">
                <div class="card-title">
                    <i class="material-icons">account_balance_wallet</i>
                    Staking Status
                </div>
                <div class="stat-container">
                    <div>
                        <div class="stat-label">Staked Amount</div>
                        <div class="stat-value">0.5 ETH</div>
                    </div>
                    <div>
                        <div class="stat-label">APR</div>
                        <div class="stat-value">5%</div>
                    </div>
                </div>
                <button class="btn">Stake ETH</button>
                <button class="btn btn-outline">Withdraw</button>
            </div>
            
            <div class="card">
                <div class="card-title">
                    <i class="material-icons">verified</i>
                    Today's Verification
                </div>
                <div class="verification-steps">
                    <div class="step completed">
                        <div class="step-circle">1</div>
                        <div class="step-label">Morning</div>
                    </div>
                    <div class="step completed">
                        <div class="step-circle">2</div>
                        <div class="step-label">Afternoon</div>
                    </div>
                    <div class="step">
                        <div class="step-circle">3</div>
                        <div class="step-label">Evening</div>
                    </div>
                </div>
                <div class="camera-placeholder">
                    <i class="material-icons">add_a_photo</i>
                </div>
                <button class="btn">Verify Usage</button>
            </div>
            
            <div class="card reward-card">
                <div class="card-title" style="justify-content: center;">
                    <i class="material-icons">stars</i>
                    Rewards
                </div>
                <div class="reward-label">Available Rewards</div>
                <div class="reward-amount">50 CUPFI</div>
                <button class="btn">Claim Rewards</button>
            </div>
        </section>
    </div>
</body>
</html>
